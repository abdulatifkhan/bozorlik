<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bozorlik</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container d-flex flex-column align-items-center mt-4">

    <form class="shopping-list-form form-inline" action="https://acho.htmlacademy.ru" method="POST">
      <label class="shopping-label sr-only" for="shopping-list">Kerakli mahsulotlarni kiriting!</label>
      <input class="shopping-list-input form-control" id="input" type="text" placeholder="Yozing!" autocomplete="off" required>
      
      <button class="shopping-list-button btn btn-success ml-3" type="submit">+</button>
    </form>

    <form class="check-list-form form-inline mt-4" action="https://acho.htmlacademy.ru" method="POST">
      <label class="check-label sr-only" for="shopping-list">Mahsulotni tekshiring!</label>
      <input class="check-list-input form-control" id="input" type="text" placeholder="Tekshirish!" autocomplete="off" required>
      
      <button class="check-list-button btn btn-primary ml-3" type="submit">?</button>
    </form>

    <ul class="shopping-list list-group mt-3 w-50">
    </ul>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
